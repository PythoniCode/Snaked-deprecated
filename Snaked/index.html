    <div id ="login">

        <div class="center_elements">

        </div>
      </div>
    </div>

    <div id="create_account">
      <div class="margin_align">
        <h3>Choose a Username...</h3>
        <input id="username" type="text" autocomplete="off" maxlength="20">
        <h3 id="username_input_error"></h3>
        <div class="center_elements">
          <button onclick="create_account()">Submit</button>
        </div>
      </div>
    </div>
